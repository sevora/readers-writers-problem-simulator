<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Readers-Writers Problem Simulator</title>
</head>

<body class="bg-neutral-700">
  <!-- Simulation Process Management Control -->
  <div class="text-white p-2 fixed rounded-sm right-[50px] top-2 flex items-center justify-center gap-4 bg-neutral-800/90">
    <div class="flex gap-2 *:px-2 *:py-1 *:rounded-sm *:cursor-pointer *:hover:bg-neutral-700">
      <button class="bg-neutral-900">Processes</button>
      <button class="">Files</button>
      <button class="">Overview</button>
    </div>
  </div>

  <!-- Simulation Event Control -->
  <div class="fixed left-1/2 bottom-[50px] flex items-center justify-center gap-4">
    <!-- Play or Pause Button -->
    <button class="text-white bg-neutral-800 flex grow-[2] items-center justify-center rounded-full w-[50px] h-[50px] hover:bg-neutral-900 cursor-pointer">
      <span class="material-icons">play_arrow</span>
      <!-- <span class="material-icons">pause</span> -->
    </button>

    <!-- Replay Button -->
    <button class="text-white bg-neutral-800 flex grow-[1] items-center justify-center rounded-full w-[40px] h-[40px] hover:bg-neutral-900 cursor-pointer">
      <span class="material-icons">replay</span>
    </button>
  </div>


  <script type="module" src="/src/main.ts"></script>
</body>

</html>
