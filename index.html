<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Readers-Writers Problem Simulator</title>
</head>

<body class="bg-neutral-700 overflow-hidden">
  <!-- Simulation Process Management Control -->
  <div class="z-10 text-sm text-white p-2 fixed rounded-md right-[50px] top-2 flex flex-col items-center justify-center gap-2 bg-neutral-800/90">
    <div id="management-panel-header" class="flex gap-2 *:px-2 *:py-1 *:rounded-md *:cursor-pointer *:hover:bg-neutral-700"></div>
    <div id="management-panel-content" class="w-full max-h-72 flex items-start flex-col gap-2 *:w-full *:text-left *:rounded-sm *:cursor-pointer *:hover:bg-neutral-700 overflow-auto">
    </div>
  </div>

  <!-- Simulation Event Control -->
  <div class="fixed z-50 left-1/2 bottom-[50px] flex items-center justify-center gap-4">
    <!-- Play or Pause Button -->
    <button id="control-play-pause" class="text-white bg-neutral-800/90 flex grow-[2] items-center justify-center rounded-full w-[50px] h-[50px] hover:bg-neutral-900 cursor-pointer">
      <span class="material-icons">play_arrow</span>
      <!-- <span class="material-icons">pause</span> -->
    </button>

    <!-- Replay Button -->
    <button id="control-reset" class="text-white bg-neutral-800/90 flex grow-[1] items-center justify-center rounded-full w-[40px] h-[40px] hover:bg-neutral-900 cursor-pointer">
      <span class="material-icons">replay</span>
    </button>

    <!-- Delete All Button -->
    <button id="control-clear-all" class="text-white bg-neutral-800/90 flex grow-[1] items-center justify-center rounded-full w-[40px] h-[40px] hover:bg-neutral-900 cursor-pointer">
      <span class="material-icons">delete</span>
    </button>
  </div>

  <div class="z-50 select-none text-sm text-white p-2 rounded-md flex flex-col justify-center gap-1 bg-neutral-800/90 fixed bottom-10 right-10"> 
    <div>Process Count: <span id="counter-process">0/6</span></div>
    <div class="flex">File Count: <div id="counter-file" class="ml-auto">0/6</div></div>
  </div>

  <div id="sandbox"></div>

  <!-- Screen cover to prevent interaction on certain states -->
  <div id="prevent-interactions-cover" class="w-screen h-screen fixed cursor-not-allowed hidden z-40"></div>

  <canvas id="connection-canvas" class="w-screen h-screen"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
